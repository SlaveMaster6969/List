<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Numbered List</title>
    <style>
        :root {
            --primary-color: #666362;
            --bg-color: #36454F;
            --text-color: #555D50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .list-item:hover {
            transform: translateX(5px);
            border-color: var(--primary-color);
        }

        .number {
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 1rem;
            min-width: 30px;
        }

        .content {
            color: #64748b;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Project Checklist</h2>
    
    <div class="list-item"><div class="number">1 =</div><div class="content">Item One</div></div>
    <div class="list-item"><div class="number">2 =</div><div class="content">Item Two</div></div>
    <div class="list-item"><div class="number">3 =</div><div class="content">Item Three</div></div>
    <div class="list-item"><div class="number">4 =</div><div class="content">Item Four</div></div>
    <div class="list-item"><div class="number">5 =</div><div class="content">Item Five</div></div>
    <div class="list-item"><div class="number">6 =</div><div class="content">Item Six</div></div>
    <div class="list-item"><div class="number">7 =</div><div class="content">Item Seven</div></div>
    <div class="list-item"><div class="number">8 =</div><div class="content">Item Eight</div></div>
    <div class="list-item"><div class="number">9 =</div><div class="content">Item Nine</div></div>
    <div class="list-item"><div class="number">10 =</div><div class="content">Item Ten</div></div>
</div>

</body>
</html>
